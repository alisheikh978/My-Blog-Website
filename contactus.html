 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #e8f4fa; /* light sky blue background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        fieldset {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid lightgray;
        }

        legend {
            font-weight: bold;
            color: darkblue;
            text-decoration: underline;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Us</legend>

            <!-- Text Field -->
            <div>
                <label for="username">Full Name</label><br>
                <input type="text" id="username" placeholder="Enter your username"><br>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
            </div>

            <!-- Phone Number Field -->
            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" placeholder="Enter your phone number"><br>
            </div>

            <!-- Text Area (Comment) -->
            <div>
                <label for="message">Message</label><br>
                <textarea id="message" rows="4" cols="40" placeholder="Enter your message..."></textarea><br>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <a href="index.html">Back to Home</a>

</body>
</html>
